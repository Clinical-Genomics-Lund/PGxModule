<!doctype html><html lang="sv">
<head>
  <title>PGx report</title>
  <meta charset="UTF-8">
  <style>
  @page {
    @top-left {
      background-image:url('data:image/png;base64,{{ logo_base64 }}');
      background-repeat: no-repeat;
      background-position: left center;
      background-size: contain;
      content: "";
      opacity: 0.7;
      height: 50px;
      width: 30%;
      display: inline-block;
      padding-bottom: 10px;
      -bottom: 1px solid black;
      border-bottom-width: 1px;
      border-bottom-style: solid;
      border-bottom-color: black;
    }
    
    @top-right {
      content: "Sida " counter(page) " of " counter(pages);
      font-size: 10px;
      text-align: right;
      height: 50px;
      width: 70%;
      display: inline-block;
      padding-top: 35px;
      padding-bottom: 10px;
      vertical-align: bottom;
      border-bottom: 1px solid black;
      border-bottom-width: 1px;
      border-bottom-style: solid;
      border-bottom-color: black;
    }
    
    @top-center {
      content: element(pdfheader);
    }
    
    @bottom-center {
      font-size: 10px;
      font-family: arial;
      content: "Copyright © 2023 | Centrum för molekylär diagnostik (CMD) | Region Skåne | Sölvegatan 23B, Lund.";
      border-top: 1px solid black;
      border-top-width: 1px;
      border-top-style: solid;
      border-top-color: black;
      width: 100%;
    }
    
    @bottom {
      border-top: 1px solid black;
    }
    
    margin-top: 70px;
    margin-bottom: 40px;
    padding-top: 10px;

  }
  
  
  body
  {
      margin: 0mm 0mm 0mm 0mm;
      font-size:10px;
      width: 21cm; /* A4 width in centimeters */
      height: 29.7cm; /* A4 height in centimeters */
  }
  
  span.neg {
      color:#0a0;
      font-weight:bold;
  }
  span.pos {
      color:#f00;
      font-weight:bold;
  }
  
  img.logo {
      width:110px;
      height:auto;
      position:relative;
      left:80%;
      top:20px;
  }
  
  div.results_summary{
      border: 1px solid #885;
      padding:10px;
      font-size:12px;
      background:#ffc;
      margin-bottom:15px;
  }
  
  
  table {
      border-collapse: collapse;
  }
  
  div.page {
      font-family: arial;
      width: 80%;
      margin: 20px 20px 20px 10px;
      position:relative;
  }
  
  table.report_general {
      width: 100%;
      margin-bottom:20px;
      background-color:#f3f3ff;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;    
      font-size:11px;
  }
  
  span.report_medium {
      font-size: 12px;
  }
  
  span.report_text {
      font-size: 11px;
  }
  
  span.report_header {
      font-size: 20px;
      font-weight: bold;
      padding-bottom: 7px;
      padding-top: 15px;
      display: block;
  }

  td.report_key {
      width: 83px;
      border-bottom: 1px solid #ccc;
      border-right: 1px solid #ccc;
      padding:4px;
      margin:0px;
      font-weight:bold;
  }
  
  
  td.report_val {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      width:105px;
      padding:4px;
  }
  

  td.report_comment {
      background-color: #FFF6DA;
      padding:5px;
      border: 1px solid #ccc;
      font-size:14px;
  }
  
  td.report_annotation {
      background-color: #FFC;
      padding:4px;
      border: 1px solid #ccc;
  }
  
  li{
      margin: 4px 0 4px 0;
  }
  
  table.info td {
      padding:5px;
      font-size:11px;
      border:1px solid #aaa;
  }
  
  table.genetable td {
      padding:3px 1px;
      text-align:center;
      font-size:8px;
      border:1px solid #aaa;
  }

  div.wrapping {
      width:105px;
      white-space: pre-wrap;      /* CSS3 */
      word-wrap: break-word;      /* IE */
  }
  
  div.analysis_description {
      max-width: 100%;
      padding:0px;
      text-align:justify;
  }
  div.conclusion {
      font-size:13px;
      max-width:800px;
  }
  
  table.variant_table {
      width: 100%;
      margin:10px 2px;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
  }
  
  
  table.variant_table td {
      border-bottom: 1px solid #aaa;
      padding:5px 12px;
      font-size:11px;
  }
  
  table.variant_table th {
      border-bottom: 2px solid #000;
      padding:5px 12px;
      font-size:11px;
      text-align:left;
      font-weight:bold;
      background-color:#f3f3ff;
  } 
</style> 
</head>

<body>
<div class="page">
  {% block body %}
  {% endblock %}
</div>
</body>
</html>
